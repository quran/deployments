service: quran-frontend
image: quran/quran-frontend

servers: [$SERVER_IPS$]

ssh:
  config: true
  user: root

registry:
  server: registry-test.quran.com
  username: admin
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: arm64
  context: $PWD$
  driver: docker

boot:
  limit: 1 # Can also specify as a percentage of total hosts, such as "25%"
  wait: 60

proxy:
  host: $HOSTNAME$
  ssl: false
  healthcheck:
    interval: 3
    path: /
    timeout: 60

deploy_timeout: 60
